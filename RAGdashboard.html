<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n RAG Workflows Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
            animation: fadeInDown 0.8s ease;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.95;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 15px;
            padding: 25px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            animation: fadeInUp 0.8s ease;
            transition: transform 0.3s ease;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
        }
        
        .stat-number {
            font-size: 2.5rem;
            font-weight: bold;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .stat-label {
            color: #666;
            margin-top: 5px;
        }
        
        .filters {
            background: white;
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
        }
        
        .filter-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #667eea;
            background: white;
            color: #667eea;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .filter-btn:hover {
            background: #667eea;
            color: white;
        }
        
        .filter-btn.active {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-color: #764ba2;
        }
        
        .workflows-grid {
            display: grid;
            gap: 25px;
            margin-bottom: 30px;
        }
        
        .workflow-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            animation: slideIn 0.5s ease;
            display: none;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        
        .workflow-card:hover {
            transform: translateX(5px);
            box-shadow: 0 10px 40px rgba(0,0,0,0.15);
        }
        
        .workflow-card.show {
            display: block;
        }
        
        .workflow-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
            cursor: pointer;
            user-select: none;
        }
        
        .workflow-header:hover .workflow-title {
            color: #667eea;
        }
        
        .workflow-title {
            font-size: 1.3rem;
            color: #333;
            font-weight: 600;
            transition: color 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .expand-icon {
            display: inline-block;
            transition: transform 0.3s ease;
            font-size: 1.2rem;
        }
        
        .workflow-card.expanded .expand-icon {
            transform: rotate(90deg);
        }
        
        .workflow-type {
            display: inline-block;
            padding: 5px 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border-radius: 20px;
            font-size: 0.85rem;
            font-weight: 500;
        }
        
        .workflow-description {
            color: #666;
            margin-bottom: 15px;
            line-height: 1.6;
        }
        
        .tech-tags {
            display: flex;
            flex-wrap: wrap;
            gap: 8px;
            margin-bottom: 15px;
        }
        
        .tech-tag {
            display: inline-block;
            padding: 5px 12px;
            background: #f0f2f5;
            border-radius: 12px;
            font-size: 0.85rem;
            color: #555;
        }
        
        .workflow-details {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #eee;
        }
        
        .detail-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 0.9rem;
        }
        
        .detail-label {
            color: #888;
        }
        
        .detail-value {
            color: #333;
            font-weight: 500;
        }
        
        .json-container {
            display: none;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f2f5;
        }
        
        .workflow-card.expanded .json-container {
            display: block;
        }
        
        .json-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .json-title {
            font-weight: 600;
            color: #333;
            font-size: 1.1rem;
        }
        
        .copy-btn {
            padding: 8px 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            font-size: 0.9rem;
        }
        
        .copy-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.4);
        }
        
        .copy-btn.copied {
            background: #10b981;
        }
        
        .json-code {
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 20px;
            border-radius: 10px;
            overflow-x: auto;
            font-family: 'Consolas', 'Monaco', 'Courier New', monospace;
            font-size: 0.85rem;
            line-height: 1.5;
            max-height: 500px;
            overflow-y: auto;
            white-space: pre;
        }
        
        .json-code::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        .json-code::-webkit-scrollbar-track {
            background: #2d2d2d;
        }
        
        .json-code::-webkit-scrollbar-thumb {
            background: #666;
            border-radius: 4px;
        }
        
        .json-code::-webkit-scrollbar-thumb:hover {
            background: #888;
        }
        
        @keyframes fadeInDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }
        
        .search-box {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #eee;
            border-radius: 25px;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }
        
        .search-box:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .loading {
            text-align: center;
            padding: 20px;
            color: #666;
        }
    </style>
</head>

        function renderWorkflows(filteredWorkflows = workflows) {
            const container = document.getElementById('workflowsContainer');
            container.innerHTML = '';
            
            filteredWorkflows.forEach((workflow, index) => {
                const card = document.createElement('div');
                card.className = 'workflow-card show';
                card.style.animationDelay = `${index * 0.1}s`;
                card.id = `workflow-${workflow.id}`;
                
                card.innerHTML = `
                    <div class="workflow-header" onclick="toggleWorkflow('${workflow.id}')">
                        <h3 class="workflow-title">
                            <span class="expand-icon">▶</span>
                            ${workflow.title}
                        </h3>
                        <span class="workflow-type">${workflow.type}</span>
                    </div>
                    <p class="workflow-description">${workflow.description}</p>
                    <div class="tech-tags">
                        ${workflow.technologies.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                    </div>
                    <div class="workflow-details">
                        <div class="detail-item">
                            <span class="detail-label">Workflow ID:</span>
                            <span class="detail-value">${workflow.id}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Filename:</span>
                            <span class="detail-value">${workflow.filename}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Pattern:</span>
                            <span class="detail-value">${workflow.pattern}</span>
                        </div>
                        <div class="detail-item">
                            <span class="detail-label">Node Count:</span>
                            <span class="detail-value">${workflow.nodes.length}</span>
                        </div>
                    </div>
                    <div class="json-container">
                        <div class="json-header">
                            <span class="json-title">📄 Complete JSON Code</span>
                            <button class="copy-btn" onclick="copyToClipboard('${workflow.id}')">
                                📋 Copy JSON
                            </button>
                        </div>
                        <pre class="json-code" id="json-${workflow.id}">${escapeHtml(formatJSON(workflow.jsonCode))}</pre>
                    </div>
                `;
                
                container.appendChild(card);
            });
        }
        
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
        
        function formatJSON(jsonString) {
            try {
                const obj = JSON.parse(jsonString);
                return JSON.stringify(obj, null, 2);
            } catch {
                return jsonString;
            }
        }
        
        function toggleWorkflow(id) {
            const card = document.getElementById(`workflow-${id}`);
            card.classList.toggle('expanded');
        }
        
        async function copyToClipboard(id) {
            const jsonElement = document.getElementById(`json-${id}`);
            const text = jsonElement.textContent;
            const button = event.target;
            
            try {
                await navigator.clipboard.writeText(text);
                button.textContent = '✅ Copied!';
                button.classList.add('copied');
                
                setTimeout(() => {
                    button.textContent = '📋 Copy JSON';
                    button.classList.remove('copied');
                }, 2000);
            } catch (err) {
                console.error('Failed to copy text: ', err);
                button.textContent = '❌ Failed';
                setTimeout(() => {
                    button.textContent = '📋 Copy JSON';
                }, 2000);
            }
        }
        
        // Filter functionality
        const filterButtons = document.querySelectorAll('.filter-btn');
        const searchBox = document.getElementById('searchBox');
        
        filterButtons.forEach(button => {
            button.addEventListener('click', () => {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                button.classList.add('active');
                
                const filter = button.dataset.filter;
                let filtered = workflows;
                
                if (filter !== 'all') {
                    filtered = workflows.filter(w => w.categories.includes(filter));
                }
                
                renderWorkflows(filtered);
            });
        });
        
        // Search functionality
        searchBox.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const filtered = workflows.filter(w => 
                w.title.toLowerCase().includes(searchTerm) ||
                w.description.toLowerCase().includes(searchTerm) ||
                w.technologies.some(t => t.toLowerCase().includes(searchTerm)) ||
                w.pattern.toLowerCase().includes(searchTerm) ||
                w.filename.toLowerCase().includes(searchTerm)
            );
            renderWorkflows(filtered);
        });
        
        // Initial render
        renderWorkflows();
    </script>
</body>
</html>
