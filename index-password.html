<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n RAG Workflows Dashboard - Access Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.6s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }
        
        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }
        
        .password-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active {
            transform: translateY(0);
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            padding: 10px;
            background: #fee;
            border-radius: 8px;
            display: none;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .info-text {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #999;
        }
        
        .loading {
            display: none;
            color: #667eea;
            margin-top: 10px;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üîê</div>
        <h1>n8n RAG Workflows</h1>
        <p class="subtitle">Dashboard Access Control</p>
        
        <form id="passwordForm">
            <input 
                type="password" 
                id="passwordInput" 
                class="password-input" 
                placeholder="Enter access password"
                autocomplete="off"
                required
            >
            <button type="submit" class="submit-btn">Access Dashboard</button>
        </form>
        
        <div id="errorMessage" class="error-message">
            Incorrect password. Please try again.
        </div>
        
        <div id="loading" class="loading">
            <span class="spinner"></span>
            Verifying access...
        </div>
        
        <p class="info-text">
            This dashboard contains sensitive workflow information.<br>
            Please enter the access password to continue.
        </p>
    </div>
    
    <script>
        // Configuration
        const CONFIG = {
            // Change this password to your desired password
            // In production, you should use a hashed password instead
            password: 'n8n-rag-2024',
            
            // Redirect to your dashboard file after successful login
            dashboardUrl: 'RAGdashboard.html',
            
            // Session storage key
            sessionKey: 'ragDashboardAccess',
            
            // Session timeout in minutes (0 = no timeout)
            sessionTimeout: 30
        };
        
        // Check if user already has valid session
        function checkExistingSession() {
            const session = sessionStorage.getItem(CONFIG.sessionKey);
            if (session) {
                const sessionData = JSON.parse(session);
                if (CONFIG.sessionTimeout === 0) {
                    // No timeout, session is valid
                    window.location.href = CONFIG.dashboardUrl;
                } else {
                    // Check if session has expired
                    const now = Date.now();
                    const sessionTime = sessionData.timestamp;
                    const timeElapsed = (now - sessionTime) / 1000 / 60; // in minutes
                    
                    if (timeElapsed < CONFIG.sessionTimeout) {
                        window.location.href = CONFIG.dashboardUrl;
                    } else {
                        // Session expired, remove it
                        sessionStorage.removeItem(CONFIG.sessionKey);
                    }
                }
            }
        }
        
        // Simple hash function for basic obfuscation (not cryptographically secure)
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32-bit integer
            }
            return hash.toString(16);
        }
        
        // Handle form submission
        document.getElementById('passwordForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const passwordInput = document.getElementById('passwordInput');
            const errorMessage = document.getElementById('errorMessage');
            const loading = document.getElementById('loading');
            const submitBtn = document.querySelector('.submit-btn');
            
            // Hide error message
            errorMessage.style.display = 'none';
            
            // Show loading
            loading.style.display = 'block';
            submitBtn.disabled = true;
            
            // Simulate verification delay for better UX
            setTimeout(() => {
                const enteredPassword = passwordInput.value;
                
                if (enteredPassword === CONFIG.password) {
                    // Password correct - create session
                    const sessionData = {
                        authenticated: true,
                        timestamp: Date.now(),
                        hash: simpleHash(enteredPassword)
                    };
                    
                    sessionStorage.setItem(CONFIG.sessionKey, JSON.stringify(sessionData));
                    
                    // Redirect to dashboard
                    window.location.href = CONFIG.dashboardUrl;
                } else {
                    // Password incorrect
                    loading.style.display = 'none';
                    submitBtn.disabled = false;
                    errorMessage.style.display = 'block';
                    passwordInput.value = '';
                    passwordInput.focus();
                    
                    // Hide error message after 3 seconds
                    setTimeout(() => {
                        errorMessage.style.display = 'none';
                    }, 3000);
                }
            }, 500);
        });
        
        // Check for existing session on page load
        checkExistingSession();
        
        // Add enter key support
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                document.getElementById('passwordForm').dispatchEvent(new Event('submit'));
            }
        });
        
        // Auto-focus password input
        window.addEventListener('load', function() {
            document.getElementById('passwordInput').focus();
        });
        
        // Optional: Add protection against viewing source
        document.addEventListener('contextmenu', function(e) {
            // Uncomment the line below to disable right-click
            // e.preventDefault();
        });
    </script>
</body>
</html>
