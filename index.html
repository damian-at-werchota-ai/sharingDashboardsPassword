<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>n8n RAG Workflows Dashboard - Access Control</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .login-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.3);
            max-width: 400px;
            width: 100%;
            text-align: center;
            animation: fadeIn 0.6s ease;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .logo {
            font-size: 3rem;
            margin-bottom: 20px;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 1.8rem;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 30px;
            font-size: 0.95rem;
        }
        
        .password-input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 10px;
            font-size: 1rem;
            margin-bottom: 20px;
            transition: border-color 0.3s ease;
        }
        
        .password-input:focus {
            outline: none;
            border-color: #667eea;
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
        }
        
        .submit-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.4);
        }
        
        .submit-btn:active:not(:disabled) {
            transform: translateY(0);
        }
        
        .submit-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .error-message {
            color: #e74c3c;
            margin-top: 15px;
            padding: 10px;
            background: #fee;
            border-radius: 8px;
            display: none;
            animation: shake 0.5s;
        }
        
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            25% { transform: translateX(-5px); }
            75% { transform: translateX(5px); }
        }
        
        .info-text {
            margin-top: 20px;
            font-size: 0.85rem;
            color: #999;
        }
        
        .loading {
            display: none;
            color: #667eea;
            margin-top: 10px;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #f3f3f3;
            border-top: 3px solid #667eea;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 10px;
            vertical-align: middle;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .connection-error {
            color: #e74c3c;
            margin-top: 15px;
            padding: 10px;
            background: #fee;
            border-radius: 8px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">üîê</div>
        <h1>n8n RAG Workflows</h1>
        <p class="subtitle">Dashboard Access Control</p>
        
        <form id="passwordForm">
            <input 
                type="password" 
                id="passwordInput" 
                class="password-input" 
                placeholder="Enter access password"
                autocomplete="off"
                required
            >
            <button type="submit" class="submit-btn">Access Dashboard</button>
        </form>
        
        <div id="errorMessage" class="error-message">
            Incorrect password. Please try again.
        </div>

        <div id="connectionError" class="connection-error">
            Connection error. Please check your internet connection and try again.
        </div>
        
        <div id="loading" class="loading">
            <span class="spinner"></span>
            Verifying access...
        </div>
        
        <p class="info-text">
            This dashboard contains sensitive workflow information.<br>
            Please enter the access password to continue.
        </p>
    </div>
    
    <script>
        // Configuration
        const CONFIG = {
            // API endpoint for password verification
            verifyPasswordEndpoint: '/api/verify-password',
            
            // Redirect to your dashboard file after successful login
            dashboardUrl: 'RAGdashboard.html',
            
            // Session storage key
            sessionKey: 'ragDashboardAccess',
            
            // Session timeout in minutes (0 = no timeout)
            sessionTimeout: 30
        };
        
        // Check if user already has valid session
        function checkExistingSession() {
            const session = sessionStorage.getItem(CONFIG.sessionKey);
            if (session) {
                try {
                    const sessionData = JSON.parse(session);
                    if (CONFIG.sessionTimeout === 0) {
                        // No timeout, session is valid
                        window.location.href = CONFIG.dashboardUrl;
                    } else {
                        // Check if session has expired
                        const now = Date.now();
                        const sessionTime = sessionData.timestamp;
                        const timeElapsed = (now - sessionTime) / 1000 / 60; // in minutes
                        
                        if (timeElapsed < CONFIG.sessionTimeout) {
                            window.location.href = CONFIG.dashboardUrl;
                        } else {
                            // Session expired, remove it
                            sessionStorage.removeItem(CONFIG.sessionKey);
                        }
                    }
                } catch (error) {
                    // Invalid session data, remove it
                    sessionStorage.removeItem(CONFIG.sessionKey);
                }
            }
        }
        
        // Simple hash function for basic obfuscation (not cryptographically secure)
        function simpleHash(str) {
            let hash = 0;
            for (let i = 0; i < str.length; i++) {
                const char = str.charCodeAt(i);
                hash = ((hash << 5) - hash) + char;
                hash = hash & hash; // Convert to 32-bit integer
            }
            return hash.toString(16);
        }

        // Hide all error messages
        function hideErrorMessages() {
            document.getElementById('errorMessage').style.display = 'none';
            document.getElementById('connectionError').style.display = 'none';
        }

        // Show specific error message
        function showErrorMessage(messageId, autoHide = true) {
            hideErrorMessages();
            const errorElement = document.getElementById(messageId);
            errorElement.style.display = 'block';
            
            if (autoHide) {
                setTimeout(() => {
                    errorElement.style.display = 'none';
                }, 4000);
            }
        }

        // Handle form submission with API call
        document.getElementById('passwordForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const passwordInput = document.getElementById('passwordInput');
            const loading = document.getElementById('loading');
            const submitBtn = document.querySelector('.submit-btn');
            
            // Hide all error messages
            hideErrorMessages();
            
            // Show loading
            loading.style.display = 'block';
            submitBtn.disabled = true;
            
            try {
                const enteredPassword = passwordInput.value.trim();
                
                if (!enteredPassword) {
                    throw new Error('Password is required');
                }

                // Call API to verify password
                const response = await fetch(CONFIG.verifyPasswordEndpoint, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: enteredPassword })
                });
                
                // Check if request was successful
                if (!response.ok) {
                    if (response.status === 401) {
                        // Unauthorized - wrong password
                        throw new Error('Invalid password');
                    } else if (response.status >= 500) {
                        // Server error
                        throw new Error('Server error');
                    } else {
                        // Other client errors
                        throw new Error('Request failed');
                    }
                }
                
                const data = await response.json();
                
                if (data.authenticated === true) {
                    // Password correct - create session
                    const sessionData = {
                        authenticated: true,
                        timestamp: Date.now(),
                        hash: simpleHash(enteredPassword)
                    };
                    
                    sessionStorage.setItem(CONFIG.sessionKey, JSON.stringify(sessionData));
                    
                    // Small delay for UX, then redirect to dashboard
                    setTimeout(() => {
                        window.location.href = CONFIG.dashboardUrl;
                    }, 500);
                } else {
                    // Authentication failed
                    throw new Error('Invalid password');
                }
                
            } catch (error) {
                // Hide loading
                loading.style.display = 'none';
                submitBtn.disabled = false;
                
                // Clear password input
                passwordInput.value = '';
                passwordInput.focus();
                
                // Show appropriate error message
                if (error.message === 'Invalid password') {
                    showErrorMessage('errorMessage');
                } else if (error.name === 'TypeError' || error.message.includes('fetch')) {
                    // Network/connection errors
                    showErrorMessage('connectionError');
                } else if (error.message === 'Server error') {
                    showErrorMessage('connectionError');
                } else {
                    // Default to password error for security
                    showErrorMessage('errorMessage');
                }
                
                console.error('Authentication error:', error);
            }
        });
        
        // Check for existing session on page load
        checkExistingSession();
        
        // Add enter key support (redundant but keeping for compatibility)
        document.getElementById('passwordInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('passwordForm').dispatchEvent(new Event('submit'));
            }
        });
        
        // Auto-focus password input when page loads
        window.addEventListener('load', function() {
            document.getElementById('passwordInput').focus();
        });
        
        // Clear password input when page becomes visible (security feature)
        document.addEventListener('visibilitychange', function() {
            if (document.visibilityState === 'visible') {
                // Clear password input when returning to tab
                const passwordInput = document.getElementById('passwordInput');
                if (passwordInput && !sessionStorage.getItem(CONFIG.sessionKey)) {
                    passwordInput.value = '';
                }
            }
        });
        
        // Optional: Add protection against viewing source (commented out by default)
        document.addEventListener('contextmenu', function(e) {
            // Uncomment the line below to disable right-click
            // e.preventDefault();
        });

        // Optional: Add keyboard shortcuts protection (commented out by default)
        document.addEventListener('keydown', function(e) {
            // Uncomment to disable common developer shortcuts
            // if (e.key === 'F12' || 
            //     (e.ctrlKey && e.shiftKey && e.key === 'I') ||
            //     (e.ctrlKey && e.shiftKey && e.key === 'C') ||
            //     (e.ctrlKey && e.key === 'U')) {
            //     e.preventDefault();
            // }
        });

        // Session cleanup on page unload
        window.addEventListener('beforeunload', function() {
            // Optional: Clear session on page close (uncomment if needed)
            // sessionStorage.removeItem(CONFIG.sessionKey);
        });
    </script>
</body>
</html>
